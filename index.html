---
layout: default
group: main
title: Home
---

<div class="container pt-2">
    <div class="row">
        {% for page in site.pages %}
            {% if page.title and page.group == 'projects' %}
                <div class="col-12 col-xl-4 col-md-6 py-2">
                    <a href="{{ page.url }}" aria-label="Read more about {{ page.title }}" class="faded">
                        <img src="{{ page.image }}" alt="{{ page.title }}" class="img-fluid">
                    </a>
                    <div class="py-2">
                        <h3>{{ page.title }}</h3>
                        {% include categories.html %}
                        <p>
                            {{ page.lead }}
                        </p>
                        <a href="{{ page.url }}" aria-label="Read more about {{ page.title }}" class="btn btn-outline-primary">
                            <i class="fa fa-arrow-right"></i>
                            Read more
                        </a>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
